<div class="flex items-center justify-center min-h-screen bg-white">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-7 border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-black mb-8 tracking-tight">Update Profile</h2>

    <!-- Name -->
    <div>
      <label for="name" class="block mb-1 text-black font-medium">Name</label>
      <input id="name" type="text" formControlName="name"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
        placeholder="Name" required />
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
        Name is required
      </div>
    </div>

    <!-- First Name -->
    <div>
      <label for="firstName" class="block mb-1 text-black font-medium">First Name</label>
      <input id="firstName" type="text" formControlName="firstName"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
        placeholder="First Name" required />
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstName')?.touched">
        First name is required
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-1 text-black font-medium">Email</label>
      <input id="email" type="email" formControlName="email"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
        placeholder="Email" required />
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block mb-1 text-black font-medium">Password</label>
      <input id="password" type="password" formControlName="password"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
        placeholder="Password" required />
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirmPassword" class="block mb-1 text-black font-medium">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
        placeholder="Confirm Password" required />
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('confirmPassword')?.invalid && profileForm.get('confirmPassword')?.touched">
        Confirm password is required
      </div>
      <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.hasError('passwordMismatch') && profileForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <button type="submit"
      class="w-full py-3 rounded-lg text-lg font-semibold shadow-md bg-black text-white hover:bg-gray-800 transition-none"
      [disabled]="profileForm.invalid">
      Update Profile
    </button>
  </form>
</div>
