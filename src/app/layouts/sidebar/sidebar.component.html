<div class="w-64 bg-white shadow-lg h-screen fixed transition-all duration-300 overflow-y-auto">
  <div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Menu</h2>

    <ng-container *ngIf="currentRole === 'emetteur'">
      <nav class="space-y-2">
        <a *ngFor="let item of EmetteurMenu" 
           [routerLink]="item.link"
           routerLinkActive="bg-gray-100 border-l-4 border-indigo-500"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-300 sidebar-link">
          <i [class]="item.icon" class="w-5 h-5 mr-2"></i>
          {{ item.label }}
        </a>
      </nav>
    </ng-container>

  <button (click)="logout()"
      class="w-full mt-6 px-4 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition-all">
      <i class="fas fa-sign-out-alt mr-2"></i> DÃ©connexion
    </button>
  </div>
</div>
