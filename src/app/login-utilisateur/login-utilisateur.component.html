<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
  <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Welcome Back!</h1>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">{{ errorMessage }}</p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Email Address
        </label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="form.email" 
          name="email" 
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="your@email.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="form.password" 
          name="password" 
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password" required>
        <a href="#" class="text-xs text-gray-600 hover:text-indigo-500">Forgot Password?</a>
      </div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300 text-indigo-600">
          <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
        </div>
        <a href="#" class="text-xs text-indigo-500 hover:text-indigo-700">Create Account</a>
      </div>

      <button type="submit" 
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
        Login
      </button>
    </form>
  </div>
</div>
