<div class="min-h-screen bg-purple-400 flex justify-center items-center relative overflow-hidden">
    <div class="absolute w-60 h-60 rounded-xl bg-purple-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block"></div>
    <div class="absolute w-48 h-48 rounded-xl bg-purple-300 -bottom-6 -right-10 transform rotate-12 hidden md:block"></div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
      <div>
        <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Admin Login</h1>
        <p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Sign in to manage the platform and access admin features.</p>
      </div>
      <div class="space-y-4">
        <input 
          type="text" 
          placeholder="Admin Email" 
          formControlName="email" 
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-purple-500" 
        />
        <input 
          type="password" 
          placeholder="Password" 
          formControlName="password" 
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-purple-500" 
        />
      </div>
      <div class="text-center mt-6">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid" 
          class="w-full py-2 text-xl text-white bg-purple-400 rounded-lg hover:bg-purple-500 transition-all"
        >
          Login
        </button>
       
      </div>
    </form>
    <div class="w-40 h-40 absolute bg-purple-300 rounded-full top-0 right-12 hidden md:block"></div>
    <div class="w-20 h-40 absolute bg-purple-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block"></div>
</div>
