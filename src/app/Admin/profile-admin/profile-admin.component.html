<div class="flex flex-row min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-side-admin class="w-64 bg-white shadow-md"></app-side-admin>

  <!-- Profile Content -->
  <div class="flex-1 p-6 flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
      <h2 class="text-3xl font-extrabold text-center text-black mb-8 tracking-tight">Modifier le profil</h2>
      <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-7">
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-black font-medium">Email</label>
          <input id="email" type="email" formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
            placeholder="Email" required />
          <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
             Un email valide est requis
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-black font-medium">Mot de passe</label>
          <input id="password" type="password" formControlName="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
            placeholder="Password" required />
          <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
            Le mot de passe est requis
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block mb-1 text-black font-medium">Confirmer le mot de passe</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-black outline-none"
            placeholder="Confirm Password" required />
          <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.get('confirmPassword')?.invalid && profileForm.get('confirmPassword')?.touched">
            La confirmation du mot de passe est requise
          </div>
          <div class="text-red-500 text-xs mt-1" *ngIf="profileForm.hasError('passwordMismatch') && profileForm.get('confirmPassword')?.touched">
             Les mots de passe ne correspondent pas
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 rounded-lg text-lg font-semibold shadow-md bg-black text-white hover:bg-gray-800 transition-none"
          [disabled]="profileForm.invalid">
          Mettre Ã  jour le profil
        </button>
      </form>
    </div>
  </div>
</div>
