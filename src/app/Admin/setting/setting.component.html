<div class="flex flex-row min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <app-side-admin class="w-64 bg-white shadow-lg"></app-side-admin>
  
    <!-- Dashboard Content -->
    <div class="flex-1 p-8">
      <!-- Header -->
      <div class="mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900">Paramètres Administrateur</h1>
        <p class="text-gray-500 mt-2">Gérez les administrateurs et utilisateurs de la plateforme.</p>
      </div>

      <!-- Cards Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Create Admin Card -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 p-8 rounded-lg shadow-lg text-white">
          <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <h2 class="text-2xl font-semibold">Créer un administrateur</h2>
          </div>
          <p class="text-gray-200 mb-6">Ajoutez un nouvel administrateur à la plateforme.</p>
          <button
            type="button"
            class="inline-flex items-center rounded bg-white px-4 py-2 text-sm font-medium text-blue-700 shadow-md transition duration-150 ease-in-out hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            (click)="openCreateAdminModal()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Créer un administrateur
          </button>
        </div>

        <!-- Create User Card -->
        <div class="bg-gradient-to-r from-green-500 to-green-700 p-8 rounded-lg shadow-lg text-white">
          <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <h2 class="text-2xl font-semibold">Créer un utilisateur</h2>
          </div>
          <p class="text-gray-200 mb-6">Ajoutez un nouvel utilisateur à la plateforme.</p>
          <button
            type="button"
            class="inline-flex items-center rounded bg-white px-4 py-2 text-sm font-medium text-green-700 shadow-md transition duration-150 ease-in-out hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2"
            (click)="openCreateUserModal()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Créer un utilisateur
          </button>
        </div>
      </div>

      <!-- Modals -->
      <!-- Create Admin Modal -->
      <div *ngIf="isCreateAdminModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Créer un administrateur</h3>
          <form (ngSubmit)="createAdmin()">
            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="admin.email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg px-4 py-3"
              />
            </div>

            <!-- Password Input -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="admin.password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg px-4 py-3"
              />
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg px-4 py-3"
              />
            </div>

            <!-- Submit and Close Buttons -->
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                class="inline-flex items-center rounded bg-red-500 px-4 py-2 text-sm font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
                (click)="closeCreateAdminModal()"
              >
                Annuler
              </button>
              <button
                type="submit"
                class="inline-flex items-center rounded bg-blue-500 px-4 py-2 text-sm font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
              >
                Créer un administrateur
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Create User Modal -->
      <div *ngIf="isCreateUserModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Créer un utilisateur</h3>
          <form (ngSubmit)="CreateUser()">
            <!-- Name Input -->
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
              <input
                type="text"
                id="name"
                [(ngModel)]="user.name"
                name="name"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
              />
            </div>
            <div class="mb-4">
              <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
              <input
                type="text"
                id="firstName"
                [(ngModel)]="user.firstName"
                name="firstName"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
              />
            </div>


            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="user.email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
              />
            </div>
            <!-- Service Input -->
            <div class="mb-4">
              <label for="service" class="block text-sm font-medium text-gray-700">Service</label>
              <input
                type="text"
                id="service"
                [(ngModel)]="user.service"
                name="service"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
                placeholder="Saisir le service"
              />
            </div>

            <!-- Password Input -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="user.password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
              />
            </div>

            <!-- Role Dropdown -->
            <div class="mb-4">
              <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
              <select
                id="role"
                [(ngModel)]="user.role"
                name="role"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-lg px-4 py-3"
              >
                <option value="" disabled selected>Choisir un rôle</option>
                <option value="67ccb08e66312e8af97a1f3a">Émetteur</option>
                <option value="67ccb0a866312e8af97a1f3e">AQ</option>
                <option value="67ccb0ae66312e8af97a1f41">HSE</option>
              </select>
            </div>

            <!-- Submit and Close Buttons -->
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                class="inline-flex items-center rounded bg-red-500 px-4 py-2 text-sm font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
                (click)="closeCreateUserModal()"
              >
                Annuler
              </button>
              <button
                type="submit"
                class="inline-flex items-center rounded bg-green-500 px-4 py-2 text-sm font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2"
              >
                Créer un utilisateur
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
