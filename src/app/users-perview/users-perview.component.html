<div class="flex flex-row min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <app-side-admin class="w-64 bg-white shadow-md"></app-side-admin>
  
    <!-- Dashboard Content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <div class="mb-6 flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-gray-800 self-center">Admin Dashboard</h1>
        <p class="text-gray-600">Manage your platform efficiently.</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Users</h2>

        <!-- Search Input -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Search by name, email, or role"
            [(ngModel)]="serachText"
            class="border border-gray-300 rounded px-4 py-2 w-full"
          />
        </div>

        <!-- Role Filter Dropdown -->
        <div class="mb-4">
          <select [(ngModel)]="selectedRole" class="border border-gray-300 rounded px-4 py-2 w-full">
            <option value="">All Roles</option>
            <option value="Emetteur">Emetteur</option>
            <option value="AQ">AQ</option>
            <option value="HSE">HSE</option>
          </select>
        </div>

        <!-- Users Table -->
        <table class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 px-4 py-2 text-left">#</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers | search: serachText; let i = index" [class.bg-gray-50]="i % 2 === 1">
              <td class="border border-gray-300 px-4 py-2">{{ i + 1 }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ user.nameRole }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="mt-4">
          <pagination-controls 
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            (pageChange)="handlepageChange($event)"
          ></pagination-controls>
        </div>
      </div>
    </div>
</div>
