<div class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>

<div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
  <div class="flex justify-center self-center z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96">
      <div class="mb-7 text-center">
        <h3 class="font-semibold text-2xl text-gray-800">Forgot Password?</h3>
        <p class="text-sm text-gray-500 mt-2">
          Enter your email to receive password reset instructions.
        </p>
      </div>
      <form [formGroup]="forgetForm" (ngSubmit)="ForgetPassword()">
        <div class="space-y-6">
          <div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
              placeholder="Email Address"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
              Send Reset Link
            </button>
          </div>
          <div class="text-center">
            <a routerLink="/user/login" class="text-sm text-purple-700 hover:text-purple-600">
              Back to Sign In
            </a>
          </div>
        </div>
        <div class="mt-7 text-center text-gray-300 text-xs">
          <span>Copyright Â© 2025</span>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
  <div class="container p-5 mx-auto flex items-center justify-between">
    <div class="flex mr-auto">
      <a href="#" class="text-center text-gray-700 focus:outline-none">
        <img src="assets/img/LOGO.jpg" alt="Logo" class="object-cover mx-auto w-10 h-10" />
        <p class="text-xl">KI<strong>Lani</strong></p>
      </a>
    </div>
  </div>
</footer>

<svg class="absolute bottom-0 left-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
  <path
    fill="#fff"
    fill-opacity="1"
    d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
  </path>
</svg>

<section>
  <main id="content" role="main" class="w-full h-screen max-w-md p-6 mx-auto">
    <div class="bg-white border shadow-lg mt-7 rounded-xl">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <div class="flex items-end justify-center mb-8 text-2xl font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              class="w-6 h-6 text-indigo-600 fill-current">
              <path
                d="M12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2ZM12 20C16.4267 20 20 16.4267 20 12C20 7.57333 16.4267 4 12 4C7.57333 4 4 7.57333 4 12C4 16.4267 7.57333 20 12 20ZM12 18C8.68 18 6 15.32 6 12C6 8.68 8.68 6 12 6C15.32 6 18 8.68 18 12C18 15.32 15.32 18 12 18ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z">
              </path>
            </svg>
            KI<span class="text-indigo-600">Lani</span>
          </div>
          <h1 class="block text-lg font-bold text-gray-800">Forgot Password?</h1>
        </div>

        <div class="mt-5">
          <form [formGroup]="forgetForm" (ngSubmit)="ForgetPassword()">
            <div class="grid gap-y-4">
              <div>
                <label for="email" class="block mb-2 ml-1 text-xs font-semibold">Email address</label>
                <div class="relative">
                  <input type="email" id="email" formControlName="email"
                    class="block w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    required aria-describedby="email-error" placeholder="Enter your email">
                </div>
                <p *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched" 
                   class="mt-2 text-xs text-red-600" id="email-error">
                  Please include a valid email address
                </p>
              </div>

              <button type="submit"
                class="inline-flex items-center justify-center gap-2 px-4 py-3 text-sm font-semibold text-white transition-all bg-indigo-500 border border-transparent rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Send Reset Link
              </button>

              <div class="text-center">
                <a routerLink="/user/login" class="text-sm text-indigo-600 hover:text-indigo-500">
                  Back to Sign In
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</section>
