<div class="w-64 bg-white shadow-lg h-screen fixed transition-all duration-300 overflow-y-auto">
  <div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Menu</h2>

    <ng-container *ngIf="currentRole === 'AQ'">
      <nav class="space-y-2">
        <a *ngFor="let item of AQMenu" 
           [routerLink]="item.link"
           routerLinkActive="bg-purple-100 text-purple-700 font-semibold"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center p-2 rounded hover:bg-purple-50 transition-all text-gray-700">
          <i [class]="item.icon + ' w-5 h-5 mr-3'"></i>
          {{ item.label }}
        </a>
      </nav>
    </ng-container>

    <!-- Logout Button -->
    <button (click)="logout()"
      class="w-full mt-6 px-4 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition-all">
      <i class="fas fa-sign-out-alt mr-2"></i> DÃ©connexion
    </button>
  </div>
</div>
